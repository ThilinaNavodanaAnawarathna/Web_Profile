<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G+ Super City</title>
    <meta name="viewport"content="width=device-width,initial-scale">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <h1 class="text-warning">G+ Super City</h1>
        <div class="btn-group">
            <button class="btn btn-success border" onclick="location.href='POS-perchasOrder.html'">Order Form</button>
            <button class="btn btn-success border "onclick="location.href='Customer Form.html'">Customer Form</button>
        </div>
    </nav>
</header>
<br>
<br>
<br>

<section class="m-2 bg-light">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="itmname">Description</label>
                <input type="text" class="form-control" id="itmname" placeholder="Description">
            </div>
            <div class="form-group col-md-6">
                <label for="itmid">Item ID</label>
                <input type="text" class="form-control" id="itmid" placeholder="Item ID">
            </div>
        </div>
        <div class="form-group">
            <label for="price">Unit Price</label>
            <input type="text" class="form-control" id="price" placeholder="Unit Price">
        </div>
        <div class="form-group">
            <label for="qty">Qty</label>
            <input type="number" class="form-control" id="qty" placeholder="Qty">
        </div>



        <button type="submit" class="btn btn-success">Save</button>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="submit" class="btn btn-secondary">Search</button>
        <button type="submit" class="btn btn-danger">Remove</button>
        <br>
    </form>
</section>
<section class="bg-light m-2">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Item ID</th>
            <th scope="col">Description</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Qty</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>I001</th>
            <td>Atles 80pg</td>
            <td>45.00</td>
            <td>420</td>
        </tr>
        <tr>
            <th>I002</th>
            <td>Sunlight</td>
            <td>30.00</td>
            <td>102</td>
        </tr>
        <tr>
            <th>I003</th>
            <td>Signal L</td>
            <td>120.00</td>
            <td>75</td>
        </tr>
        <tr>
            <th>I004</th>
            <td>Red rice</td>
            <td>92.00</td>
            <td>400</td>
        </tr>
        <tr>
            <th>I005</th>
            <td>chocalot M</td>
            <td>60.00</td>
            <td>42</td>
        </tr>
        <tr>
            <th>I006</th>
            <td>Coconut oil</td>
            <td>270.00</td>
            <td>87</td>
        </tr>
        </tbody>
    </table>


</section>
<footer>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-warning text-center">Thank You....</h1>

    </nav>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
